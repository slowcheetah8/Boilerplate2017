<div id="softwarelist-compare-two">

    <div class="row">
        {{#list_2_list2}}
        <div class="col-lg-6 col-md-12 col-sm-12">
            <div class="col-lg-12 col-md-12 col-sm-12 hidden-xs heading">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <span>{{{name}}}</span>
                    </div>
                </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 logo">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <span>{{{software_screenshot_570x570}}}</span>
                    </div>
                </div>
            </div>

            <div class="col-md-12 item">


                <div class="row">
                    <div class="col-lg-4 col-md-4 col-sm-12">
                        <span>Software</span>
                    </div>
                    <div class="col-lg-8 col-md-4 col-sm-12">
                        <span>
                            {{{software}}}
                        </span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4 col-md-4 col-sm-12">
                        <span>Website</span>
                    </div>
                    <div class="col-lg-8 col-md-4 col-sm-12">
                        <span>www.website.co.uk</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4 col-md-4 col-sm-12">
                        <span>Established</span>
                    </div>
                    <div class="col-lg-8 col-md-4 col-sm-12">
                        <span>{{{established}}}</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4 col-md-4 col-sm-12">
                        <span>Payout %</span>
                    </div>
                    <div class="col-lg-8 col-md-4 col-sm-12">
                        <span>{{{payout_percent}}}%</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4 col-md-4 col-sm-12">
                        <span>Status</span>
                    </div>
                    <div class="col-lg-8 col-md-4 col-sm-12">
                        <span>{{{status}}}</span>
                    </div>
                </div>


            </div>
        </div>
        {{/list_2_list2}}
    </div>

</div>
