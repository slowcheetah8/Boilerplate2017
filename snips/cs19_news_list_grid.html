<section id="news-list-grid">

  <div class="row">
		<h3 class="list-heading">Latest News</h3>
	  {{#menulist_news_1_to_4}}
	  {{{latest}}}

	  <div class="col-lg-6 col-md-6 col-sm-12">
			<div class="news-list-wrap">
		      <div class="media">
		      {{#maybe_all}}
		        <div class="media-left media-top">
		          <a {{{href}}}>
		            <img class="media-object" src="{{{pageimage_150x150}}}">
		          </a>
		        </div>
		        {{/maybe_all}}
		        <div class="media-body">
		          <span class="media-heading"><a {{{href}}}>{{{title}}}</a></span><br>
		          <span class="date">{{{date}}}</span><br>
		          <span class="description">{{{description}}}</span><br>
              {{#page_yes}}<span class="review"><a {{{page}}}>Read Review</a></span>{{/page_yes}}
              {{#page_no}}{{/page_no}}
		        </div>
		      </div>
		  </div>
	  </div>

	  {{/menulist_news_1_to_4}}
  </div>

</section>
