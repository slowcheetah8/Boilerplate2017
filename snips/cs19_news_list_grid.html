<div class="row">
	<div class="col-lg-12">
		<h2>Latest News</h2>
	</div>
	{{#menulist_news_1_to_6}}
	<div class="col-md-6 col-sm-6 margin-bottom-30">
		<div class="portlet">
			<div class="row">
				<div class="portlet-title">
					<div class="caption">
						<h4><a {{{href}}} class="caption-subject text-uppercase">{{{title}}}</a></h4>
					</div>
				</div>
				<div class="portlet-body">
					{{#maybe_all}}
					<a {{{href}}}>
						<img src="{{{pageimage_150x100}}}" alt="" class="image-left" />
					</a>
					{{/maybe_all}}
					<span>{{{date}}}</span>
					<span>{{{description}}}</span>
				</div>
			</div>
		</div>
	</div>
	{{/menulist_news_1_to_6}}
</div>
