<div id="carousel-with-caption" class="carousel slide" data-ride="carousel">
	<!-- Indicators -->
	<ol class="carousel-indicators">
		<li data-target="#carousel-with-caption" data-slide-to="0" class="active"></li>
		<li data-target="#carousel-with-caption" data-slide-to="1"></li>
		<li data-target="#carousel-with-caption" data-slide-to="2"></li>
		<li data-target="#carousel-with-caption" data-slide-to="3"></li>
		<li data-target="#carousel-with-caption" data-slide-to="4"></li>
		<li data-target="#carousel-with-caption" data-slide-to="5"></li>
		<li data-target="#carousel-with-caption" data-slide-to="6"></li>
		<li data-target="#carousel-with-caption" data-slide-to="7"></li>
	</ol>
	<!-- Wrapper for slides -->
	<div class="carousel-inner" role="listbox">
		{{#list_8}}
		<div class="item">
			{{{website_screenshot_800x600}}}
			<div class="carousel-caption">
				<span><a {{{page}}}>{{{name}}}</a></span>
				<span>{{{signup_bonus_percent}}}% UP TO ${{{signup_bonus_amount}}}</span>
				<span class="hidden-md hidden-sm ">{{{description}}}</span>
				<span><a {{{page}}} class="btn btn-primary">Play Now</a></span>
			</div>
		</div>
		{{/list_8}}
	</div>
	<!-- Controls -->
	<a class="left carousel-control" href="#carousel-with-caption" role="button" data-slide="prev">
	<span class="fa fa-chevron-left " aria-hidden="false"></span>
	<span class="sr-only">Previous</span>
	</a>
	<a class="right carousel-control" href="#carousel-with-caption" role="button" data-slide="next">
	<span class="fa fa-chevron-right" aria-hidden="false"></span>
	<span class="sr-only">Next</span>
	</a>
</div>
