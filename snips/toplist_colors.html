<div id="toplist-v2">


  {{#list_[@listsize][@range]}}
  {{{only_show_items_with_pages}}}
  [@related_page.color||="#333"]


  <div class="panel panel-default">
    <span class="count">#{{{numbered}}}</span>

		<div class="row item" id="heading{{{numbered}}}">

         <div class="col-lg-12 col-md-12 col-sm-12">
          <div class="logo-bg" style='background-color:[@related_page.color]; width=100%; min-height:156px;'>
              <div class="col-lg-3 col-md-3 col-sm-3">
              {{{image_125x125}}}
              </div>
              <div class="col-lg-3 col-md-3 col-sm-3">
              {{{image_90x40}}}
              </div>
              <div class="col-lg-3 col-md-3 col-sm-3">
              {{{image_50x28}}}
              </div>
              <div class="col-lg-3 col-md-3 col-sm-3">
              {{{image_25x25}}}
              </div>
          </div>
         </div>
         <div class="col-lg-2 col-md-12 col-sm-12 title-rating">
           <span>{{{name}}} ({{{internal_name}}})</span>
         </div>
		</div>

	</div>
  {{/list_[@listsize][@range]}}

</div>
