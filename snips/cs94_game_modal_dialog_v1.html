<div class="modal fade" id="modal-{{{numbered}}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">{{{name}}}</h4>
			</div>
			<div class="modal-body">
				<div class="container-fluid">
          <div class="row">
              <div class="col-lg-8 col-md-12 col-sm-12 game">
      				  {{{external_800x600}}}
      				</div>
              <div class="col-lg-4 hidden-md hidden-sm hidden-xs side">
                <span>{{{logo_250x250}}}</span><br>
                <br>
                {{{software_200x200}}}<br>
                <br><br>
                <span class="jackpot-title">
                  Jackpot<br>
                  <span class="jackpot-amount">${{{jackpot}}}</span>
                </span><br>

                <br><br>
                <span><a {{{href}}} class="btn btn-primary btn-lg">Play Now</a></span>

              </div>
              <div class="clearfix"></div>
  				</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
		</div>
		<!-- /.modal-content -->
	</div>
			  	<!-- /.modal-dialog -->
</div>
