<div class="row">
	{{#list_6}}
	<div class="col-lg-4 col-md-6 col-sm-6 col-xs-12" id="thumbnail-casino">
		<div class="thumbnail">
			<div class="thumbnail-casino-hover">
				<a {{{page}}}><img src="{{{plain_website_screenshot_300x300}}}" alt="" /></a>
				<div class="thumbnail-casino-content-prt text-center">
					<div class="thumbnail-casino-content">
						<div class="space-ten"><a {{{href}}} class="btn btn-primary">Play Now</a></div>

						{{#page_yes}}<span class="review"><a {{{page}}} class="btn btn-default">Read Review</a></span>{{/page_yes}}
						{{#page_no}}{{/page_no}}
					</div>
				</div>
			</div>
			<div class="caption">
				<span><a {{{page}}}>{{{name}}}</a></span>
				<span>{{{snip_cs27_rating_stars_md}}}</span>
				<span>{{{signup_bonus_percent}}}% Up To ${{{signup_bonus_amount}}}</span>

			</div>




		</div>
	</div>
	{{/list_6}}
</div>
