<div class="wrap">

    <section class="recommended">

        <h4>Recommended Casinos</h4>

        {{#list_10_sidebar_toplist}}
        {{#query}} accepts_players = true {{/query}}
        {{{rating_sort}}}


        <div class="row">

            <div class="col-lg-2 col-md-2 col-sm-1 col-xs-2">

                <span class="logo">{{{image_125x125_30x30}}}</span>

            </div>

            <div class="col-lg-7 col-md-7 col-sm-8 col-xs-7">

                <span class="title"><a {{{href}}}>{{{name}}}</a></span>

            </div>

            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">

                <span class="play"><a {{{href}}} class="btn btn-default btn-sm">Play</a></span>

            </div>

        </div>


        {{/list_10_sidebar_toplist}}

    </section>

</div>
